<style>
  :host {
    --bright-blue: oklch(51.01% 0.274 263.83);
    --electric-violet: oklch(53.18% 0.28 296.97);
    --french-violet: oklch(47.66% 0.246 305.88);
    --vivid-pink: oklch(69.02% 0.277 332.77);
    --hot-red: oklch(61.42% 0.238 15.34);
    --orange-red: oklch(63.32% 0.24 31.68);

    --gray-900: oklch(19.37% 0.006 300.98);
    --gray-700: oklch(36.98% 0.014 302.71);
    --gray-400: oklch(70.9% 0.015 304.04);

    --red-to-pink-to-purple-vertical-gradient: linear-gradient(180deg,
        var(--orange-red) 0%,
        var(--vivid-pink) 50%,
        var(--electric-violet) 100%);

    --red-to-pink-to-purple-horizontal-gradient: linear-gradient(90deg,
        var(--orange-red) 0%,
        var(--vivid-pink) 50%,
        var(--electric-violet) 100%);

    --pill-accent: var(--bright-blue);

    font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1 {
    font-size: 3.125rem;
    color: var(--gray-900);
    font-weight: 500;
    line-height: 100%;
    letter-spacing: -0.125rem;
    margin: 0;
    font-family: "Inter Tight", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
  }

  p {
    margin: 0;
    color: var(--gray-700);
  }

  main {
    width: 100%;
    min-height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
    box-sizing: inherit;
    position: relative;
  }

  .angular-logo {
    max-width: 9.2rem;
  }

  .content {
    display: flex;
    justify-content: space-around;
    width: 100%;
    max-width: 700px;
    margin-bottom: 3rem;
  }

  .content h1 {
    margin-top: 1.75rem;
  }

  .content p {
    margin-top: 1.5rem;
  }

  .divider {
    width: 1px;
    background: var(--red-to-pink-to-purple-vertical-gradient);
    margin-inline: 0.5rem;
  }

  .pill-group {
    display: flex;
    flex-direction: column;
    align-items: start;
    flex-wrap: wrap;
    gap: 1.25rem;
  }

  .pill {
    display: flex;
    align-items: center;
    --pill-accent: var(--bright-blue);
    background: color-mix(in srgb, var(--pill-accent) 5%, transparent);
    color: var(--pill-accent);
    padding-inline: 0.75rem;
    padding-block: 0.375rem;
    border-radius: 2.75rem;
    border: 0;
    transition: background 0.3s ease;
    font-family: var(--inter-font);
    font-size: 0.875rem;
    font-style: normal;
    font-weight: 500;
    line-height: 1.4rem;
    letter-spacing: -0.00875rem;
    text-decoration: none;
  }

  .pill:hover {
    background: color-mix(in srgb, var(--pill-accent) 15%, transparent);
  }

  .pill-group .pill:nth-child(6n + 1) {
    --pill-accent: var(--bright-blue);
  }

  .pill-group .pill:nth-child(6n + 2) {
    --pill-accent: var(--french-violet);
  }

  .pill-group .pill:nth-child(6n + 3),
  .pill-group .pill:nth-child(6n + 4),
  .pill-group .pill:nth-child(6n + 5) {
    --pill-accent: var(--hot-red);
  }

  .pill-group svg {
    margin-inline-start: 0.25rem;
  }

  .social-links {
    display: flex;
    align-items: center;
    gap: 0.73rem;
    margin-top: 1.5rem;
  }

  .social-links path {
    transition: fill 0.3s ease;
    fill: var(--gray-400);
  }

  .social-links a:hover svg path {
    fill: var(--gray-900);
  }

  @media screen and (max-width: 650px) {
    .content {
      flex-direction: column;
      width: max-content;
    }

    .divider {
      height: 1px;
      width: 100%;
      background: var(--red-to-pink-to-purple-horizontal-gradient);
      margin-block: 1.5rem;
    }
  }
</style>


<main class="main">
  <!-- app.component.html -->
  <div class="scanner-container">
    <h2>GS1 Barcode Scanner</h2>
    <div class="button-group">
      <button class="scan-btn" (click)="triggerScan()">Scan Barcode</button>
      <button class="simulate-btn" (click)="simulateScan()">Simulate Scan</button>
    </div>
    <form class="scanner-form">
      <div class="form-group">
        <label>Serial Number</label>
        <input [(ngModel)]="form.serialNumber" readonly />
      </div>
      <div class="form-group">
        <label>Lot/Batch Number</label>
        <input [(ngModel)]="form.batchNumber" readonly />
      </div>
      <div class="form-group">
        <label>MFG Date</label>
        <input [(ngModel)]="form.mfgDate" readonly />
      </div>
      <div class="form-group">
        <label>Expiry Date</label>
        <input [(ngModel)]="form.expiryDate" readonly />
      </div>
    </form>
  </div>

  <style>
    .scanner-container {
      background: white;
      border-radius: 1.25rem;
      box-shadow: 0 4px 24px 0 color-mix(in srgb, var(--bright-blue) 10%, transparent);
      padding: 2rem 2.5rem;
      max-width: 400px;
      width: 100%;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      gap: 1.5rem;
    }

    .scanner-container h2 {
      color: var(--electric-violet);
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      text-align: center;
      letter-spacing: -0.03em;
    }

    .button-group {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 1rem;
    }

    .scan-btn, .simulate-btn {
      padding: 0.6rem 1.4rem;
      border-radius: 2rem;
      border: none;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }

    .scan-btn {
      background: var(--red-to-pink-to-purple-horizontal-gradient);
      color: #fff;
      box-shadow: 0 2px 8px 0 color-mix(in srgb, var(--vivid-pink) 10%, transparent);
    }

    .scan-btn:hover {
      filter: brightness(1.1);
    }

    .simulate-btn {
      background: var(--gray-400);
      color: var(--gray-900);
    }

    .simulate-btn:hover {
      background: var(--gray-700);
      color: #fff;
    }

    .scanner-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .form-group label {
      font-size: 0.95rem;
      color: var(--gray-700);
      font-weight: 500;
      margin-bottom: 0.1rem;
    }

    .form-group input {
      padding: 0.5rem 0.75rem;
      border-radius: 0.5rem;
      border: 1px solid var(--gray-400);
      background: #f8f8ff;
      font-size: 1rem;
      color: var(--gray-900);
      outline: none;
      transition: border 0.2s;
    }

    .form-group input:focus {
      border: 1.5px solid var(--electric-violet);
      background: #fff;
    }
  </style>
</main>
